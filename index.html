<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead description">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <!-- Timeblocks go here -->
    <table class="table">
      <tr class="coloriser">
        <th scope="row" class="hour time-block" id="9">9 AM</th>
        <td class="calendartext">
          <textarea class="eventtext" id="event9"></textarea>
        </td>
        <td class="saveBtn">
          <i class="fas fa-save"></i>
        </td>
      </tr>
      <tr class="coloriser">
        <th scope="row" class="hour time-block" id="10">10 AM</th>
        <td class="calendartext">
          <textarea class="eventtext" id="event10"></textarea>
        </td>
        <td class="saveBtn">
          <i class="fas fa-save"></i>
        </td>
      </tr>
      <tr class="coloriser">
        <th scope="row" class="hour time-block" id="11">11 AM</th>
        <td class="calendartext">
          <textarea class="eventtext" id="event11"></textarea>
        </td>
        <td class="saveBtn">
          <i class="fas fa-save"></i>
        </td>
      </tr>
      <tr class="coloriser">
        <th scope="row" class="hour time-block" id="12">12 PM</th>
        <td class="calendartext">
          <textarea class="eventtext" id="event12"></textarea>
        </td>
        <td class="saveBtn">
          <i class="fas fa-save"></i>
        </td>
      </tr>
      <tr class="coloriser">
        <th scope="row" class="hour time-block" id="13">1 PM</th>
        <td class="calendartext">
          <textarea class="eventtext" id="event13"></textarea>
        </td>
        <td class="saveBtn">
          <i class="fas fa-save"></i>
        </td>
      </tr>
      <tr class="coloriser">
        <th scope="row" class="hour time-block" id="14">2 PM</th>
        <td class="calendartext">
          <textarea class="eventtext" id="event14"></textarea>
        </td>
        <td class="saveBtn">
          <i class="fas fa-save"></i>
        </td>
      </tr>
      <tr class="coloriser">
        <th scope="row" class="hour time-block" id="15">3 PM</th>

          <textarea class="eventtext" id="event15"></textarea>

        </td>
      </tr>
      <tr class="coloriser">

        </td>
      </tr>
      <tr class="coloriser">
        <th scope="row" class="hour time-block" id="17">5 PM</th>
        <td class="calendartext">
          <textarea class="eventtext" id="event17"></textarea>
        </td>
        <td class="saveBtn ">
          <i class="fas fa-save"></i>
        </td>
      </tr>

    </table>



  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="script.js" type="text/javascript"></script>
